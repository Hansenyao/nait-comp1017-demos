<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plage Layout</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Page Layout using Box Model</h1>
            <nav>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <h2>Section 1</h2>
            </section>
            <section>
                <h2>Section 2</h2>
            </section>
            <section>
                <h2>Section 3</h2>
            </section>
        </main>
        
        <footer>
            <div>
                <h2>Col 1</h2>
            </div>
            <div>
                <h2>Col 2</h2>
            </div>
            <div>
                <h2>Col 3</h2>
            </div>
        </footer>
    </div>
</body>
</html>
