<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More than just a website - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>More than just a website</h1>
            <p>Build Your Brand</p>
        </header>
        <main>
            <div class="flex-container">
                <section>
                    <h2>Get in Touch</h2>
                    <p>Please fill out the quick form and we will be in touch with lightning speed.</p>
                    <form action="#" method="post">
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="name">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="phone">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div class="message">
                            <label for="message">Message</label>
                            <textarea name="message" id="message"></textarea>
                        </div>
                        <input type="submit" class="btn" value="Send">
                    </form>
                </section>
                <aside>
                    <h2>Find Us</h2>
                    <address>
                        42 Wallaby Way, Sydney<br>
                        Phone: 0491 570 006
                    </address>
                </aside>
            </div>
        </main>
    </div>
</body>
</html>
